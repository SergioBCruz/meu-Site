<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajando com os Paix√£o - P√°gina Inicial</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo">‚úàÔ∏è</span>
                <h1>Viajando com os Paix√£o</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link active">Home</a>
                <a href="/galeria" class="nav-link">Galeria</a>
                <a href="/videos" class="nav-link">V√≠deos</a>
                <a href="/sobre" class="nav-link">Sobre</a>
                <a href="/admin" class="nav-link admin-link" id="linkAdmin" style="display:none;">Admin</a>
                <div class="auth-buttons">
                    <button class="btn-login" onclick="mostrarLogin()" id="btnLogin">Login</button>
                    <button class="btn-logout" id="btnLogout" style="display:none;" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal de Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="fecharLogin()">&times;</span>
            <h2>Login</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="abrirTab('login')">Login</button>
                <button class="tab-button" onclick="abrirTab('registro')">Registrar</button>
            </div>
            
            <!-- Tab Login -->
            <div id="login" class="tab-content active">
                <input type="email" id="emailLogin" placeholder="Email" class="input-field">
                <input type="password" id="senhaLogin" placeholder="Senha" class="input-field">
                <button onclick="realizarLogin()" class="btn-primary">Entrar</button>
                <p id="msgLogin" class="message"></p>
            </div>
            
            <!-- Tab Registro -->
            <div id="registro" class="tab-content">
                <input type="text" id="nomeRegistro" placeholder="Nome Completo" class="input-field">
                <input type="email" id="emailRegistro" placeholder="Email" class="input-field">
                <input type="password" id="senhaRegistro" placeholder="Senha" class="input-field">
                <input type="password" id="senhaConfirm" placeholder="Confirmar Senha" class="input-field">
                <button onclick="realizarRegistro()" class="btn-primary">Criar Conta</button>
                <p id="msgRegistro" class="message"></p>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Bem-vindo ao Nosso Di√°rio de Viagens</h1>
            <p class="hero-subtitle">Acompanhe nossas aventuras pelo mundo</p>
            <button class="btn-primary btn-large" onclick="document.querySelector('.posts-section').scrollIntoView({behavior: 'smooth'})">
                Ver Viagens
            </button>
        </div>
    </section>

    <!-- Posts Section -->
    <section class="posts-section container">
        <h2 class="section-title">Nossas Viagens</h2>
        <div class="posts-grid" id="postsContainer">
            <!-- Posts carregados via JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Viajando com os Paix√£o. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" class="social-icon">üì∑ Instagram</a>
                <a href="#" class="social-icon">üìπ YouTube</a>
                <a href="#" class="social-icon">üìß Email</a>
            </div>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        // Carregar posts da p√°gina inicial
        async function carregarPostsHome() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                
                const container = document.getElementById('postsContainer');
                container.innerHTML = '';
                
                data.posts.forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'post-card';
                    
                    const imagemPrincipal = post.fotos.length > 0 
                        ? `/uploads/${post.fotos[0]}` 
                        : '/static/img/default.png';
                    
                    postEl.innerHTML = `
                        <div class="post-image" style="background-image: url('${imagemPrincipal}')"></div>
                        <div class="post-info">
                            <h3>${post.titulo}</h3>
                            <p class="post-location">üìç ${post.localizacao || post.pais || 'Desconhecida'}</p>
                            <p class="post-description">${post.descricao.substring(0, 100)}...</p>
                            <div class="post-meta">
                                <span>‚ù§Ô∏è ${post.likes}</span>
                                <span>üí¨ ${post.comentarios.length}</span>
                            </div>
                        </div>
                    `;
                    
                    postEl.onclick = () => abrirPost(post.id);
                    container.appendChild(postEl);
                });
                
                if (data.posts.length === 0) {
                    container.innerHTML = '<p class="empty-message">Nenhuma viagem publicada ainda.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
            }
        }

        function abrirPost(id) {
            // Redirecionar para p√°gina de detalhe (poderia ser modal tamb√©m)
            alert('Post #' + id);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            verificarAutenticacao();
            carregarPostsHome();
        });
    </script>
</body>
</html>
